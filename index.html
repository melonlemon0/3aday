<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3 Things a Day</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Google Font: Noto Sans KR -->
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap"
  />

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    * {
      box-sizing: border-box;
      font-family: "Noto Sans KR", system-ui, -apple-system, BlinkMacSystemFont,
        "Segoe UI", sans-serif;
    }
    html, body {
      height: 100%;
    }
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      background: radial-gradient(circle at top, #e3efff, #f2f5ff);
      transition: background 0.4s ease;
    }
    body.celebrate {
      animation: pop-bg 0.8s ease;
    }
    @keyframes pop-bg {
      0% {
        background: radial-gradient(circle at top, #e3efff, #f2f5ff);
      }
      40% {
        background: radial-gradient(circle at top, #d3f4ff, #edf4ff);
      }
      100% {
        background: radial-gradient(circle at top, #e3efff, #f2f5ff);
      }
    }

    .app {
      width: 100%;
      max-width: 1000px;
      margin: 16px 8px;
      background: #ffffffee;
      border-radius: 20px;
      padding: 16px 14px 16px;
      box-shadow: 0 16px 32px rgba(80, 112, 180, 0.18);
    }
    .hidden {
      display: none !important;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 10px;
    }
    header h1 {
      margin: 0;
      font-size: 2.1rem;
      letter-spacing: 0.03em;
      color: #223a64;
    }
    .header-right {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .icon-btn {
      border-radius: 999px;
      border: 1px solid #c6d9ff;
      background: #e1ecff;
      padding: 4px 8px;
      font-size: 0.95rem;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      color: #33456f;
    }
    .icon-btn span {
      font-size: 1.8rem;
      line-height: 1;
    }
    .icon-btn:active {
      transform: translateY(1px);
      box-shadow: 0 2px 6px rgba(80, 112, 180, 0.3);
    }

    .user-badge,
    #calendarViewBtn {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0;
    }

    .user-badge {
      background: #ecf3ff;
      border: 1px solid #c6d9ff;
      font-size: 2rem;
      color: #2d4166;
      cursor: pointer;
      min-width: 44px;
      min-height: 44px;
    }
    .user-badge-hidden {
      display: none;
    }

    #calendarViewBtn span {
      font-size: 2rem;
    }

    .view {
      display: none;
    }
    .view.active {
      display: block;
    }

    .panel {
      border-radius: 18px;
      padding: 16px 14px;
    }

    /* LOGIN VIEW */
    .panel-login {
      background: #f7fbff;
      border: 1px solid #c9def7;
      text-align: center;
      padding: 32px 20px 28px;
    }
    .login-title {
      font-size: 1.8rem;
      color: #244064;
      margin: 0 0 16px;
    }
    .login-sub {
      font-size: 1rem;
      color: #66789e;
      margin-bottom: 22px;
    }
    .user-grid {
      display: flex;
      gap: 12px;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 8px;
    }
    .user-card {
      border-radius: 18px;
      border: 1px solid #c9def7;
      background: #ecf3ff;
      padding: 10px 14px;
      min-width: 120px;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      gap: 4px;
      align-items: center;
      transition: transform 0.08s, box-shadow 0.12s, background 0.12s;
      font-size: 0.95rem;
      color: #223a64;
    }
    .user-card:hover {
      background: #dde8ff;
      box-shadow: 0 6px 12px rgba(80, 112, 180, 0.25);
      transform: translateY(-1px);
    }
    .user-card:active {
      transform: translateY(1px) scale(0.98);
      box-shadow: 0 3px 7px rgba(80, 112, 180, 0.18);
    }
    .user-emoji {
      font-size: 2.3rem;
    }
    .user-name {
      font-size: 1.05rem;
    }

    /* LIST VIEW */
    .panel-tasks {
      background: #f7fbff;
      border: 1px solid #c9def7;
    }
    .tasks-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 8px;
      margin-bottom: 4px;
    }
    .tasks-header-left {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    .tasks-header-left h2 {
      margin: 0;
      font-size: 1.4rem;
      color: #244064;
    }
    .day-label {
      font-size: 0.95rem;
      color: #6c7da6;
    }
    .tasks-header-right {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 4px;
    }
    .weather-box {
      border-radius: 999px;
      padding: 6px 12px;
      background: #e4f0ff;
      border: 1px solid #c6d9ff;
      font-size: 0.9rem;
      color: #2d4166;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      min-width: 80px;
      justify-content: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }
    th,
    td {
      padding: 8px 0;
      border-bottom: 1px solid #dbe7ff;
      vertical-align: middle;
    }
    th {
      font-size: 0.95rem;
      color: #6c7da6;
      text-align: left;
    }

    .task-row {
      position: relative;
      border-radius: 14px;
    }

    .task-input {
      width: 100%;
      padding: 10px 10px;
      border-radius: 14px;
      border: 1px solid #c9def7;
      font-size: 1.15rem;
      background: #f5f9ff;
      transition: background 0.12s, border-color 0.12s, box-shadow 0.12s;
    }
    .task-input::placeholder {
      color: #9aaccc;
    }
    .task-input:focus {
      outline: none;
      border-color: #4c6fff;
      box-shadow: 0 0 0 2px rgba(76, 111, 255, 0.22);
      background: #ffffff;
    }

    .task-row.check-mode .task-input {
      background: linear-gradient(
        to right,
        #dff7e8 0,
        #dff7e8 50%,
        #fff5c9 50%,
        #fff5c9 100%
      );
      cursor: pointer;
    }

    .task-row.done .task-input {
      background: #dff7e8;
      border-color: #34c759;
      box-shadow: 0 0 0 2px rgba(52, 199, 89, 0.3);
    }
    .task-row.missed .task-input {
      background: #fff5c9;
      border-color: #ffd54b;
      box-shadow: 0 0 0 2px rgba(255, 213, 75, 0.35);
    }

    .actions-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 12px;
      gap: 8px;
      flex-wrap: wrap;
    }
    .actions-row-left {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      align-items: center;
    }
    .actions-row-right {
      display: flex;
      gap: 8px;
      align-items: center;
      margin-left: auto;
    }
    .actions-row button.primary {
      border-radius: 999px;
      border: none;
      padding: 9px 20px;
      font-size: 0.95rem;
      cursor: pointer;
      background: linear-gradient(135deg, #4c6fff, #64a6ff);
      color: white;
      font-weight: 600;
      box-shadow: 0 6px 12px rgba(65, 110, 255, 0.35);
    }
    .actions-row button.primary:active {
      transform: translateY(1px);
      box-shadow: 0 3px 7px rgba(65, 110, 255, 0.25);
    }
    .actions-row button.secondary {
      border-radius: 999px;
      border: 1px solid #c6d9ff;
      padding: 8px 18px;
      font-size: 0.9rem;
      cursor: pointer;
      background: #ecf3ff;
      color: #344672;
    }
    .actions-row button.secondary.toggled {
      background: #d6e4ff;
      border-color: #8ca8ff;
    }
    .msg {
      font-size: 0.9rem;
      min-height: 1.1em;
      color: #5c6c91;
    }
    .msg.error {
      color: #d63031;
    }
    .msg.ok {
      color: #1e8449;
    }

    /* ‚≠ê Highlighted hint ‚Äì pastel purple, left of Complete button */
    .check-hint {
      font-size: 0.85rem;
      padding: 4px 10px;
      border-radius: 999px;
      background: #f4e8ff;
      border: 1px solid #d2b7ff;
      color: #5b3c9c;
      font-weight: 700;
      white-space: nowrap;
    }

    /* CALENDAR VIEW */
    .panel-calendar {
      background: #f4f8ff;
      border: 1px solid #c6d9ff;
      padding: 12px 10px;
    }
    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 6px;
      gap: 8px;
    }
    .calendar-header-left {
      display: flex;
      gap: 8px;
      align-items: center;
    }
    .calendar-header h2 {
      margin: 0;
      font-size: 1.15rem;
      color: #244064;
    }
    .calendar-nav {
      display: flex;
      gap: 6px;
    }
    .calendar-nav button {
      border-radius: 999px;
      border: none;
      padding: 4px 9px;
      font-size: 0.8rem;
      cursor: pointer;
      background: #d4e1ff;
      color: #244064;
    }
    .calendar-nav button:hover {
      background: #c2d5ff;
    }
    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 4px;
      font-size: 0.85rem;
    }
    .weekday {
      text-align: center;
      font-weight: 600;
      color: #5c6c91;
      padding: 2px 0;
      font-size: 0.8rem;
    }
    .cell {
      border-radius: 8px;
      padding: 4px 3px;
      cursor: pointer;
      background: #eaf1ff;
      border: 1px solid transparent;
      display: flex;
      flex-direction: column;
      transition: background 0.15s, border 0.15s, transform 0.07s;
      font-size: 0.8rem;
      align-items: flex-start;
      aspect-ratio: 7 / 5;       /* üîπ shorter cells: whole month fits easier */
      overflow: hidden;
    }
    .cell.empty {
      background: transparent;
      cursor: default;
      border: none;
    }
    .cell:hover:not(.empty) {
      border-color: #93b5ff;
      background: #dde8ff;
    }
    .cell.selected {
      border-color: #4c6fff;
      box-shadow: 0 0 0 1px #4c6fff;
      transform: translateY(-1px);
    }

    .cell.done-day {
      background: #d8f6e6;
      border-color: #34c75980;
    }
    .cell.missed-day {
      background: #ffe1e1;
      border-color: #ff6b6b80;
    }

    .cell-top {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      margin-bottom: 1px;
      width: 100%;
      gap: 2px;
    }
    .cell-date {
      font-weight: 600;
      font-size: 0.85rem;
      color: #1f3354;
      display: inline-flex;
      align-items: center;
    }

    .today-date {
      border-radius: 999px;
      padding: 2px 6px;
      border: 2px solid #f3c34f;
      background: #f3c34f;
      color: #1f3354;
      font-weight: 700;
    }

    .holiday-flags {
      margin-left: 3px;
      font-size: 0.8rem;
    }

    .tasks-mini {
      margin-top: 1px;
      display: flex;
      flex-direction: column;
      gap: 2px;
      font-size: 0.78rem;
    }
    .task-chip {
      display: flex;
      align-items: flex-start;
      gap: 3px;
      white-space: normal;
      overflow: hidden;
    }
    .chip-dot {
      width: 7px;
      height: 7px;
      border-radius: 50%;
      flex-shrink: 0;
      margin-top: 2px;
    }
    .chip-dot.done {
      background: #38c172;
    }
    .chip-dot.missed {
      background: #ffd54b;
    }
    .chip-dot.pending {
      background: #95a5a6;
    }
    .chip-label {
      opacity: 0.95;
      font-size: 0.76rem;
      line-height: 1.1;
      white-space: normal;
      word-break: break-word;
    }

    /* mobile: compact dots row */
    .day-dots {
      display: flex;
      flex-wrap: wrap;
      gap: 3px;
      margin-top: 3px;
    }
    .day-dot {
      width: 7px;
      height: 7px;
      border-radius: 50%;
    }
    .day-dot.done {
      background: #38c172;
    }
    .day-dot.missed {
      background: #ffd54b;
    }
    .day-dot.pending {
      background: #95a5a6;
    }

    #backToListBtn {
      background: #e9f0ff;
      border-color: #d2def5;
      padding: 5px 12px;
      box-shadow: none;
      font-size: 0.9rem;
      font-weight: 700;
      color: #1f3354;
    }
    #backToListBtn span:first-child {
      font-size: 1.1rem;
      margin-right: 4px;
    }
    #backToListBtn span:last-child {
      font-size: 0.9rem;
    }

    /* MOBILE DAY + WEEK BELOW CALENDAR (only on mobile) */
    .mobile-day,
    .mobile-week {
      margin-top: 10px;
      border-radius: 14px;
      background: #f7fbff;
      border: 1px solid #d2def5;
      padding: 8px 10px;
    }
    .mobile-day-header,
    .mobile-week-header {
      display: flex;
      flex-direction: column;
      gap: 2px;
      margin-bottom: 4px;
    }
    .mobile-day-title,
    .mobile-week-title {
      font-size: 0.95rem;
      font-weight: 700;
      color: #223a64;
    }
    .mobile-day-subtitle,
    .mobile-week-subtitle {
      font-size: 0.85rem;
      color: #6c7da6;
    }
    .mobile-day-tasks,
    .mobile-week-list {
      display: flex;
      flex-direction: column;
      gap: 3px;
      font-size: 0.85rem;
    }
    .mobile-task-row,
    .mobile-week-task-row {
      display: flex;
      gap: 4px;
      align-items: flex-start;
    }
    .mobile-task-status,
    .mobile-week-task-status {
      flex-shrink: 0;
    }
    .mobile-task-title,
    .mobile-week-task-title {
      flex: 1;
      word-break: break-word;
    }
    .mobile-day-empty,
    .mobile-week-empty {
      font-size: 0.8rem;
      color: #8c9bbd;
    }

    @media (min-width: 769px) {
      .mobile-day,
      .mobile-week {
        display: none !important;
      }
    }

    @media (max-width: 768px) {
      .app {
        margin: 12px 4px;
        padding: 12px 10px;
      }
      header h1 {
        font-size: 1.7rem;
      }
      .panel {
        padding: 12px 10px;
      }
      .panel-calendar {
        padding: 10px 8px;
      }
      .calendar-grid {
        gap: 2px;
        font-size: 0.78rem;
      }
      .weekday {
        font-size: 0.7rem;
        padding: 1px 0;
      }
      .cell {
        aspect-ratio: 6 / 5;   /* üîπ even shorter on mobile */
        font-size: 0.7rem;
        padding: 3px 2px;
      }
      .cell-date {
        font-size: 0.75rem;
      }
      .holiday-flags {
        font-size: 0.7rem;
      }
      .chip-label {
        font-size: 0.7rem;
      }
    }

    @media (max-width: 480px) {
      header h1 {
        font-size: 1.55rem;
      }
      .icon-btn {
        padding: 4px 6px;
      }
    }
  </style>
</head>

          const idx = Number(row.dataset.idx);
          if (!rowState[idx].text.trim()) return;

          const rect = row.getBoundingClientRect();
          const x = e.clientX - rect.left;
          const half = rect.width / 2;

          if (x < half) {
            rowState[idx].status =
              rowState[idx].status === "done" ? "pending" : "done";
          } else {
            rowState[idx].status =
              rowState[idx].status === "missed" ? "pending" : "missed";
          }
          refreshRowClasses(idx);
          playfulFeedback();
          await saveDay(selectedDate);
        });
      });

      updateCheckUI();
    }

    async function loadMonth(year, month) {
      if (!currentUserId) {
        monthSummary = {};
        return;
      }
      const from = toLocalISO(new Date(year, month, 1));
      const to = toLocalISO(new Date(year, month + 1, 0));
      const { data, error } = await supabaseClient
        .from("daily_tasks")
        .select("user_id, task_date, idx, title, status")
        .eq("user_id", currentUserId)
        .gte("task_date", from)
        .lte("task_date", to);
      if (error) {
        console.error(error);
        setMsg("Error", "error");
        monthSummary = {};
        return;
      }
      const summary = {};
      (data || []).forEach((row) => {
        const d = row.task_date;
        if (!summary[d]) {
          summary[d] = {
            total: 0,
            tasks: [],
          };
        }
        const st = row.status || "pending";
        summary[d].tasks.push({
          idx: row.idx,
          title: row.title,
          status: st,
        });
        summary[d].total++;
      });
      monthSummary = summary;
    }

    function attachCellHandlers(cell, dateStr) {

        selectedDate = dateStr;
        updateDayLabel();

        document.querySelectorAll(".cell").forEach((c) =>
          c.classList.remove("selected")

          loadDay(selectedDate);

      const startLongPress = () => {
        if (!isMobile()) return;
        longPressTriggered = false;
        if (longPressTimer) clearTimeout(longPressTimer);
        longPressTimer = setTimeout(() => {
          longPressTriggered = true;
          showWeekForDateMobile(dateStr);
        }, 600);
      };

      const cancelLongPress = () => {
        if (longPressTimer) {
          clearTimeout(longPressTimer);
          longPressTimer = null;
        }
      };

      cell.addEventListener("touchstart", startLongPress);
      cell.addEventListener("touchend", cancelLongPress);
      cell.addEventListener("touchmove", cancelLongPress);

      cell.addEventListener("mousedown", startLongPress);
      cell.addEventListener("mouseup", cancelLongPress);
      cell.addEventListener("mouseleave", cancelLongPress);
    }

      const startDay = first.getDay();
      const todayStr = toLocalISO(new Date());

      for (let i = 0; i < startDay; i++) {
        const empty = document.createElement("div");
        empty.className = "cell empty";

        const dateStr = toLocalISO(d);

        top.className = "cell-top";

        num.textContent = day;

        if (dateStr === todayStr) {
          num.classList.add("today-date");

        const holidayLabels = getHolidayLabels(dateStr);
        if (holidayLabels) {
          const flagSpan = document.createElement("span");
          flagSpan.className = "holiday-flags";
          flagSpan.textContent = holidayLabels.join("");
          num.appendChild(flagSpan);
        }

        top.appendChild(num);
        cell.appendChild(top);

        const info = monthSummary[dateStr];
        if (info && info.tasks.length > 0) {
          const allDone = info.tasks.every((t) => t.status === "done");
          const allMissed = info.tasks.every((t) => t.status === "missed");

          if (isMobile()) {
            const dotsWrap = document.createElement("div");
            dotsWrap.className = "day-dots";
            info.tasks
              .sort((a, b) => a.idx - b.idx)
              .forEach((t) => {

                if (t.status === "done") cls = "done";
                else if (t.status === "missed") cls = "missed";
                dot.className = "day-dot " + cls;
                dotsWrap.appendChild(dot);
              });
            cell.appendChild(dotsWrap);
          } else {
            if (allDone) cell.classList.add("done-day");
            else if (allMissed) cell.classList.add("missed-day");

            const mini = document.createElement("div");
            mini.className = "tasks-mini";
            info.tasks
              .sort((a, b) => a.idx - b.idx)
              .slice(0, 5)
              .forEach((t) => {
                const chip = document.createElement("div");
                chip.className = "task-chip";
                const dot = document.createElement("span");
                dot.className =
                  "chip-dot " +

                    ? "done"
                    : t.status === "missed"
                    ? "missed"
                    : "pending");
                const text = document.createElement("span");
                text.className = "chip-label";
                text.textContent = t.title;
                chip.appendChild(dot);
                chip.appendChild(text);
                mini.appendChild(chip);
              });
            cell.appendChild(mini);
          }
        }

        attachCellHandlers(cell, dateStr);
        calendarGrid.appendChild(cell);
      }
    }

    async function loadWeather() {
      if (!weatherBox || !currentUserId || !USERS[currentUserId]) return;
      const locKey = USERS[currentUserId].location || "seoul";
      const loc = LOCATIONS[locKey] || LOCATIONS["seoul"];
      try {
        const url =
          "https://api.open-meteo.com/v1/forecast?latitude=" +
          loc.lat +
          "&longitude=" +
          loc.lon +
          "&current_weather=true&timezone=" +
          encodeURIComponent(loc.timezone);
        const res = await fetch(url);
        if (!res.ok) throw new Error("weather error");
        const data = await res.json();
        const cw = data.current_weather;
        if (!cw) return;
        const temp = Math.round(cw.temperature);
        const code = cw.weathercode;
        const emoji = weatherEmoji(code, cw.is_day);
        weatherBox.textContent = `${emoji} ${temp}¬∞C`;
      } catch (e) {
        console.error(e);
        weatherBox.textContent = "‚õÖ";
      }
    }

    calendarViewBtn.addEventListener("click", () => {
      showCalendarViewSafe();
    });
    backToListBtn.addEventListener("click", () => {
      showListView();
    });

    userBadge.addEventListener("click", () => {
      currentUserId = null;
      localStorage.removeItem(STORAGE_KEY_USER);
      setCurrentUser(null);
      showLoginView();
    });

    document.querySelectorAll(".user-card").forEach((btn) => {
      btn.addEventListener("click", async () => {
        const userId = btn.dataset.userId;
        if (!USERS[userId]) return;
        setCurrentUser(userId);
        localStorage.setItem(STORAGE_KEY_USER, userId);
        selectedDate = toLocalISO(new Date());
        updateDayLabel();
        await loadMonth(currentYear, currentMonth);
        renderCalendar();
        await loadDay(selectedDate);
        loadWeather();
        showListView();
      });
    });

    saveBtn.addEventListener("click", () => {
      saveDay(selectedDate);
    });

    clearBtn.addEventListener("click", () => {
      if (confirm("Clear this day?")) {
        clearDay(selectedDate);
      }
    });

    checkModeBtn.addEventListener("click", async () => {
      if (!checkingMode) {
        checkingMode = true;
        updateCheckUI();
      } else {
        await saveDay(selectedDate);
        checkingMode = false;
        updateCheckUI();
      }
    });

    prevMonthBtn.addEventListener("click", () => {
      currentMonth--;
      if (currentMonth < 0) {
        currentMonth = 11;
        currentYear--;
      }
      loadMonth(currentYear, currentMonth).then(() => {
        renderCalendar();
      });
    });

    nextMonthBtn.addEventListener("click", () => {
      currentMonth++;
      if (currentMonth > 11) {
        currentMonth = 0;
        currentYear++;
      }
      loadMonth(currentYear, currentMonth).then(() => {
        renderCalendar();
      });
    });

    async function init() {
      initRows();
      selectedDate = toLocalISO(new Date());
      updateDayLabel();

      const savedUser = localStorage.getItem(STORAGE_KEY_USER);
      if (savedUser && USERS[savedUser]) {
        setCurrentUser(savedUser);
        await loadMonth(currentYear, currentMonth);
        renderCalendar();
        await loadDay(selectedDate);
        loadWeather();
        showListView();
      } else {
        setCurrentUser(null);
        showLoginView();
      }
    }

    init();
  </script>
</body>
</html>
